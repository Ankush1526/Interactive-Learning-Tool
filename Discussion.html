    <div class="container">
        <h2>Discussion Forum</h2>
        <div class="comment-box">
            <textarea id="commentInput" rows="3" placeholder="Write a comment..."></textarea>
            <button onclick="addComment()">Post Comment</button>
        </div>
        <div class="comments-section" id="commentsSection">
            <!-- Comments will appear here -->
        </div>
    </div>

    <script>
        function addComment() {
            let commentText = document.getElementById("commentInput").value;
            if (commentText.trim() === "") return;

            let commentDiv = document.createElement("div");
            commentDiv.classList.add("comment");
            commentDiv.innerHTML = `<p>${commentText}</p><button class="like-btn" onclick="likeComment(this)">Like 0</button>`;
            
            document.getElementById("commentsSection").prepend(commentDiv);
            document.getElementById("commentInput").value = "";
        }

        function likeComment(button) {
            let currentLikes = parseInt(button.innerText.split(" ")[1]);
            button.innerText = `Like ${currentLikes + 1}`;
        }
    </script>
